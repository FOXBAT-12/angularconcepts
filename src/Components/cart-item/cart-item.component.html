<div class="cart-container">
  <!-- Left Section: Product Cards -->
  <div class="cart-items">
    <h2 class="section-title">Products in Cart</h2>
    <div class="cart-item-card" *ngFor="let item of cartItems">
      <div class="cart-item-image">
        <img [src]="item.imageUrl" [alt]="item.name">
      </div>
      <div class="cart-item-info">
        <h3 class="product-name">{{ item.name }}</h3>
        <p class="product-price">Price: ₹{{ item.price.toLocaleString('en-IN') }}</p>
        <div class="quantity-container">
          <p>Quantity:</p>
          <button class="quantity-btn" (click)="decreaseQuantity(item)">-</button>
          <span class="quantity">{{ item.quantity }}</span>
          <button class="quantity-btn" (click)="increaseQuantity(item)">+</button>
        </div>
        <p class="product-subtotal">Subtotal: ₹{{ item.subtotal.toLocaleString('en-IN') }}</p>
        <button class="remove-btn" (click)="removeFromCart(item.id)">Remove</button>
      </div>
    </div>
  </div>

  <!-- Right Section: Billing Summary -->
  <div class="cart-summary">
    <h2 class="section-title">Billing Summary</h2>
    <p class="total-price">Total Price: ₹{{ totalPrice.toLocaleString('en-IN') }}</p>
    <button class="place-order-btn" (click)="placeOrder()">Place Order</button>
    <button class="clear-cart-btn" (click)="clearCart()">Clear Cart</button>
  </div>
</div>
