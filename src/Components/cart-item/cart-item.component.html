<div class="cart-container">
  <h1>Your Cart</h1>

  <!-- Check if there are items in the cart -->
  <div *ngIf="cartItem && cartItem.length > 0; else emptyCartTemplate">
    <table class="cart-table">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItem">
          <td>{{ item.productName }}</td>
          <td>${{ item.price }}</td>
          <td>{{ item.quantity }}</td>
          <td>${{ item.price * item.quantity }}</td>
          <!-- <td>
            <button (click)="removeFromCart(item)" class="remove-btn">Remove</button>
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Template for empty cart -->
  <ng-template #emptyCartTemplate>
    <p>Your cart is empty. Add some products to see them here!</p>
  </ng-template>
</div>
