<div class="login-container">
    <!-- Left Section -->
    <div class="login-left">
      <img src="https://tse2.mm.bing.net/th/id/OIP.mJRZTLksJRYKEUDnwZhuXQHaFj?rs=1&pid=ImgDetMain" alt="Luxury Watch">
    </div>
    
    <!-- Right Section -->
    <div class="login-right">
      <div class="login-content">
        <h1>Welcome to TimeGrade</h1>
        <h2>Master Every Moment with Precision</h2>
        
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              [(ngModel)]="user.email" 
              required 
              class="form-control"
              placeholder="Enter your email">
          </div>
  
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              [(ngModel)]="user.password" 
              required 
              class="form-control"
              placeholder="Enter your password">
          </div>
  
          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox">
              <span>Remember Me</span>
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
  
          <button 
            type="submit" 
            [disabled]="!loginForm.form.valid"
            class="login-button">
            Sign in
          </button>
        </form>
      </div>
    </div>
  </div>
